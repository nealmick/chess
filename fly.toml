# fly.toml app configuration file generated for chess-6ekpgq on 2025-12-22T23:45:25Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chess-6ekpgq'
primary_region = 'iad'
console_command = '/app/manage.py shell'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 2048

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static/'
