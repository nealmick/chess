{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'chessBot/main.css'%}">
    <title>Chess!</title>
  </head>
  <body style="background-color:#383838;" style="flex: 1; overflow: auto">

      <header class="site-header background">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="#">Chess Engine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto" id="navigation-bar">
                <a class="nav-item nav-link" href="{% url 'index'%}"><i class="fa fa-home"></i><span> Home</span></a>
                <a class="nav-item nav-link" href="https://nealmick.com/about/"><i class="far fa-address-card"></i><span> Contact</span></a>

              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav" id="navigation-bar">

                </ul>
              </div>
        </nav>
      </header>
      <main role="main" class="container">
        <div class="row">

            {% if messages%}
              {% for mesage in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            {% block f %}{% endblock %}
            {% block content %}{% endblock %}
    </div>


    </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
